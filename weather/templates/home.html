<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Search</title>
  
  <!-- Load static files -->
  {% load static %}
  
  <!-- Bootstrap & Boxicons Links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to bottom, #4a90e2, #56ccf2); /* Blue gradient background */
    }

    /* Cloud container */
    .clouds {
      position: absolute;
      top: 0;
      left: 0;
      width: 300%;
      height: 100%;
      animation: moveClouds 60s linear infinite; /* Horizontal movement of clouds */
    }

    /* Cloud animation */
    @keyframes moveClouds {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Individual cloud icon styles */
    .cloud {
      font-size: 60px;
      position: absolute;
      top: 20%; /* Adjust the position of clouds */
      color: white; /* Ensure the clouds are visible */
    }

    .cloud1 { left: 10%; animation-delay: 0s; }
    .cloud2 { left: 25%; animation-delay: -10s; }
    .cloud3 { left: 45%; animation-delay: -5s; }
    .cloud4 { left: 60%; animation-delay: -15s; }
    .cloud5 { left: 80%; animation-delay: -20s; }

    .search-bar-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .search-bar-container input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .search-bar-container button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #56ccf2;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    .search-bar-container button:hover {
      background-color: #4a90e2;
    }
  </style>
</head>
<body>
  <!-- Moving clouds using Boxicons -->
  <div class="clouds">
    <i class="bx bx-cloud cloud cloud1"></i>
    <i class="bx bx-cloud cloud cloud2"></i>
    <i class="bx bx-cloud cloud cloud3"></i>
    <i class="bx bx-cloud cloud cloud4"></i>
    <i class="bx bx-cloud cloud cloud5"></i>
    <i class="bx bx-cloud cloud cloud1"></i>
    <i class="bx bx-cloud cloud cloud2"></i>
    <i class="bx bx-cloud cloud cloud3"></i>
    <i class="bx bx-cloud cloud cloud4"></i>
    <i class="bx bx-cloud cloud cloud5"></i>
    <i class="bx bx-cloud cloud cloud1"></i>
    <i class="bx bx-cloud cloud cloud2"></i>
    <i class="bx bx-cloud cloud cloud3"></i>
    <i class="bx bx-cloud cloud cloud4"></i>
    <i class="bx bx-cloud cloud cloud5"></i>
  </div>

  <!-- Search bar container -->
  <div class="search-bar-container">
    <!-- Form to search weather -->
    <form method="get" action="{% url 'get_weather' %}">
      <input type="text" name="city" id="city" placeholder="Enter city name" required>
      <button type="submit">Search</button>
    </form>

    <!-- Error message if city not found -->
    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
