<div class="row d-flex justify-content-center py-5">
    <div class="col-md-8 col-lg-6 col-xl-5">
  
      <div class="card text-body" style="border-radius: 35px;">
        <div class="card-body p-4">
  
          <!-- City and Time -->
          <div class="d-flex">
            <h6 class="flex-grow-1">{{ city }}</h6> <!-- Dynamic city -->
            <h6>{{ current_time }}</h6> <!-- Current time -->
          </div>
  
          <!-- Temperature and Description -->
          <div class="d-flex flex-column text-center mt-5 mb-4">
            <h6 class="display-4 mb-0 font-weight-bold">{{ temperature }}Â°C</h6> <!-- Dynamic temperature -->
            <span class="small" style="color: #868B94">{{ description }}</span> <!-- Dynamic weather description -->
          </div>
  
          <!-- Wind Speed, Humidity, and Sunshine Duration -->
          <div class="d-flex align-items-center">
            <div class="flex-grow-1" style="font-size: 1rem;">
              <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1">{{ wind_speed }} km/h</span></div> <!-- Dynamic wind speed -->
              <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1">{{ humidity }}%</span></div> <!-- Dynamic humidity -->
              <div><i class="fas fa-sun fa-fw" style="color: #868B94;"></i> <span class="ms-1">{{ sunshine_duration }}h</span></div> <!-- Dynamic sunshine duration -->
            </div>
  
            <!-- Weather Icon -->
            <div>
              <img src="https://www.weatherbit.io/static/img/icons/{{ icon }}.png" width="100px"> <!-- Dynamic icon -->
            </div>
          </div>
  
        </div>
      </div>
  
    </div>
  </div>
